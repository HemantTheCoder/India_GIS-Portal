<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streamlit App</title>

  <!-- Prevent mobile scaling issues -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;   /* ðŸ”¥ critical */
      background: #0e1117;
    }

    iframe {
      position: fixed;   /* ðŸ”¥ key */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>

<body>
  <iframe
    src="https://india-gis.streamlit.app/?embed=true"
    allowfullscreen
    loading="eager">
  </iframe>
</body>
</html>
